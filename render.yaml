services:
  - type: web
    name: incident-portal
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5007
      - key: COOKIE_SECURE
        value: true
      - key: SESSION_SECRET
        generateValue: true
      - key: EMAIL_FROM
        value: incidents@oneguyconsulting.com
      - key: PRIVACY_OFFICER_EMAIL
        value: cweiselberg1@gmail.com
      - key: APP_URL
        sync: false
      - key: DATABASE_URL
        sync: false
